<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WeChat Article Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            width: 280px;
            padding: 12px;
            background-color: #f5f5f5;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 18px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #07C160;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #06AE56;
        }

        #status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .success {
            background-color: #E8F5E9;
            border: 1px solid #4CAF50;
            color: #2E7D32;
        }

        .error {
            background-color: #FFEBEE;
            border: 1px solid #EF5350;
            color: #C62828;
        }

        .footer {
            margin-top: 12px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .browser-info {
            font-size: 11px;
            color: #999;
            text-align: center;
            margin-top: 8px;
        }
        
        .settings-toggle {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 12px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .settings-panel {
            display: none;
            margin-top: 12px;
            padding: 10px;
            background-color: #ECEFF1;
            border-radius: 5px;
        }
        
        .settings-item {
            margin-bottom: 8px;
        }
        
        .settings-item label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .settings-item input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .settings-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .settings-actions button {
            width: 48%;
            padding: 6px;
            font-size: 12px;
        }
        
        #saveSettingsBtn {
            background-color: #2196F3;
        }
        
        #resetSettingsBtn {
            background-color: #9E9E9E;
        }
    </style>
</head>
<body>
    <h2>微信公众号文章下载器</h2>
    <button id="downloadBtn">📥 下载当前页面</button>
    <div id="status"></div>
    <div class="footer">下载后的文件将保存在当前项目的downloads目录中</div>
    <div id="browser-info" class="browser-info">适用于Chrome和Edge浏览器</div>
    
    <div class="settings-toggle" id="settingsToggle">⚙️ 设置</div>
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-item">
            <label for="serverTimeout">服务器自动关闭时间（分钟）:</label>
            <input type="number" id="serverTimeout" min="1" max="120" value="15">
        </div>
        <div class="settings-actions">
            <button id="saveSettingsBtn">保存设置</button>
            <button id="resetSettingsBtn">重置默认</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
